name: T5UID1 auto-sync

on:
  workflow_dispatch:
    inputs:
      t5uid1_source_branch:
        description: "Optional override for T5UID1 source branch"
        required: false
        type: string
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    concurrency:
      group: t5uid1-autosync-${{ github.repository }}
      cancel-in-progress: false
    runs-on: ubuntu-22.04
    env:
      TARGET_BRANCH: ${{ github.event.repository.default_branch }}
      UPSTREAM_BRANCH: main
      T5UID1_SOURCE_BRANCH: ${{ inputs.t5uid1_source_branch || 't5uid1-port' }}
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add and fetch upstream
        run: |
          if git remote get-url upstream >/dev/null 2>&1; then
            git remote set-url upstream https://github.com/Klipper3d/klipper.git
          else
            git remote add upstream https://github.com/Klipper3d/klipper.git
          fi
          git fetch upstream $UPSTREAM_BRANCH
          git fetch origin "$T5UID1_SOURCE_BRANCH" || true

      - name: Re-apply T5UID1 patch set
        run: ./scripts/t5uid1_sync.sh

      - name: Detect sync changes
        id: changes
        run: |
          if git diff --quiet "origin/$TARGET_BRANCH"...HEAD; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: No changes detected
        if: steps.changes.outputs.has_changes != 'true'
        run: echo "No upstream/T5UID1 changes detected; skipping PR creation."

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          base: ${{ env.TARGET_BRANCH }}
          branch: bot/t5uid1-autosync
          delete-branch: true
          title: "chore: sync upstream ${{ env.UPSTREAM_BRANCH }} and reapply T5UID1 support"
          body: |
            Automated sync from `Klipper3d/klipper:${{ env.UPSTREAM_BRANCH }}` with re-application of the T5UID1 patch set from `${{ env.T5UID1_SOURCE_BRANCH }}`.

            This PR was generated by `.github/workflows/t5uid1-autosync.yml` and `scripts/t5uid1_sync.sh`.
          commit-message: "chore: auto-sync upstream and reapply T5UID1 support"
